<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Roll!</title>
    <link href="assets/img/icon.ico">
    <style>
      img {
        width: 80%;
      }
      #first {
        padding-left: 25%;
      }
      #second {
        padding-right: 20%;
      }
      .col-lg-8 {
        padding-left: 34%;
      }
    </style>
    <script>
      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max)) + 1;
      }
      function roll() {
        var h, c, s, g, animal;
        for(var i = 1; i < 5; i++){
          animal = "i" + i;
          var Img = document.getElementById(animal);
          Img.src = "assets/img/i" + getRandomInt(4) + ".png";
        }
      }
    </script>
  </head>
  <body>
    <div class="container pt-3">
      <div class="row">
        <div class="col" id="first">
          <img src="assets/img/i1.png" id="i1" class="img-fluid" alt="Horse">
        </div>
        <div class="col" id="second">
          <img src="assets/img/i2.png" id="i2" class="img-fluid" alt="Camel">
        </div>

      </div>
      <div class="row">
        <div class="col" id="first">
          <img src="assets/img/i3.png" id="i3" class="img-fluid" alt="Sheep">
        </div>
        <div class="col" id="second">
          <img src="assets/img/i4.png" id="i4" class="img-fluid" alt="Goat">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <form>
            <input value="Roll" type="button" class="btn btn-dark btn-block" onclick="roll()">
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
